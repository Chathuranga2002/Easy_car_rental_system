<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Easy Car Rental</title>
    <link rel="stylesheet" href="assets/CSS/login.css">

</head>
<body>

<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <!--          sign in form-->
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>

                <!--          combo box-->
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <select class="cusCombo" id="userType" name="userType">
                        <option value="admin">Customer</option>
                        <option value="customer">Admin</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>


                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <a href="index.html" class="link-danger color">Cancel</a>
                <input type="submit" value="Login" class="btn solid" />

            </form>

            <!--          sign up form-->
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Contact No" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="NIC" />
                </div>
<!--                <div class="input-field">-->
<!--                    <i class="fas fa-envelope"></i>-->
<!--                    <input type="email" placeholder="Email" />-->
<!--                </div>-->
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <!--            file selector-->
                <div class="mb-3  custom1">
                    <label for="formFile" class="form-label custom2">Nic Image</label>
                    <input class="form-control custom3" type="file" id="formFile">
                </div>
                <a href="index.html" class="link-danger color">Cancel</a>
                <input type="submit" class="btn btnImg1" value="Sign up" />

            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Welcome </h3>
                <p>
                    "Welcome to Easy Car Rental – Your One-Stop Destination for Hassle-Free Car Rentals.
                    Start Your Journey with Us Today!"
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="../src/assets/img/cars/img.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Welcome</h3>
                <p>
                    Welcome to Easy Car Rental – Your Key to Convenient Travel!
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img src="../src/assets/img/cars/car2.png" class="image" alt="" />
        </div>
    </div>
</div>




<script src="assets/controller/LoginController.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--for boostrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
