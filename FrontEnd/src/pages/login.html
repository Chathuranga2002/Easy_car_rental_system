<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <link href="../assets/css/custom/login.css" rel="stylesheet"/>

    <title>Sign in & Sign up Form</title>


</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">

            <form  class="sign-in-form" id="loginForm">
                <h2 class="title">Sign in</h2>

                <!-- combo box -->
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <select class="cusCombo" id="userType1" name="userType">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text" />
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password" />
                </div>

                <input class="btn solid" type="button" value="Login" id="loginButton" />
<!--                =======  end login-->

            </form>

<!--             sign up Page-->

            <form id="signUpForm" class="sign-up-form" name="signUpForm">
                <h2 class="title">Sign up</h2>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Nic" type="text" name="nicNo"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Name" type="name" name="name"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Address" type="address" name="address"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Email" type="email" name="email"/>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Contact" type="text" name="contactNo"/>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="User name" type="text" name="username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password" name="password"/>
                </div>


                <input class="btn" type="button" value="Sign up" id="btnSignUp" />
                <ul style="display: none;">
                    <li> <a id="profileLink" href="#">to page</a></li>
                </ul>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Welcome</h3>
                <p>
                    Welcome to Easy Car Rental – Your Key to Convenient Travel!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="../assets/img/cars/img.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Welcome</h3>
                <p>
                    "Welcome to Easy Car Rental – Your One-Stop Destination for Hassle-Free Car Rentals.
                    Start Your Journey with Us Today!"
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img alt="" class="image" src="../assets/img/cars/car2.png"/>
        </div>
    </div>
</div>
<script src="../assets/js/bootsrap/jquery-3.7.0.min.js"></script>
<script src="../controller/loginController.js"></script>
</body>
</html>
