<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <link href="../assets/css/custom/login.css" rel="stylesheet"/>

    <title>Sign in & Sign up Form</title>

</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password"/>
                </div>
                <input class="btn solid" type="submit" value="Login"/>
<!--                =======  end login-->
                <p class="social-text">cancel</p>
                <div class="social-media">
                    <a class="social-icon" href="../index.html">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </a>

                </div>
            </form>

<!--             sign up Page-->

            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Nic" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Name" type="name"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Address" type="address"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Contact" type="contact"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Email" type="email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password"/>
                </div>
                <!--            file selector-->
                <div class="mb-3  custom1">
                    <label for="formFile" class="form-label custom2">Nic Image</label>
                    <input class="form-control custom3" type="file" id="formFile">
                </div>

                <input class="btn" type="submit" value="Sign up"/>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Welcome</h3>
                <p>
                    Welcome to Easy Car Rental – Your Key to Convenient Travel!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="../assets/img/cars/img.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Welcome</h3>
                <p>
                    "Welcome to Easy Car Rental – Your One-Stop Destination for Hassle-Free Car Rentals.
                    Start Your Journey with Us Today!"
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img alt="" class="image" src="../assets/img/cars/car2.png"/>
        </div>
    </div>
</div>

<script src="../controller/loginController.js"></script>
</body>
</html>
