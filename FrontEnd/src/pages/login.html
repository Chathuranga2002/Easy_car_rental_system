<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <link href="../assets/css/custom/login.css" rel="stylesheet"/>

    <title>Sign in & Sign up Form</title>


</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">

            <form  class="sign-in-form" id="loginForm">
                <h2 class="title">Sign in</h2>

                <!-- combo box -->
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <select class="cusCombo" id="userType1" name="userType">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text" />
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password" />
                </div>

                <input class="btn solid" type="button" value="Login" id="loginButton" />
<!--                =======  end login-->

            </form>

<!--             sign up Page-->

            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="cus Id" type="text" readonly/>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Name" type="name"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Address" type="address"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Email" type="email"/>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Contact" type="text"/>
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Nic" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="User name" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password"/>
                </div>
                <!--            file selector-->
                <div class="mb-3  custom1">
                    <label for="formFile" class="form-label custom2">Nic Image</label>
                    <input class="form-control custom3" type="file" id="formFile">
                </div>

                <input class="btn" type="submit" value="Sign up"/>
                <ul style="display: none;">
                    <li><a href="../pages/DriverDashboard.html" id="driverDash">Page 1</a></li>
                    <li><a href="../pages/adminDashboard.html" id="adminDash">Page 2</a></li>
                    <li><a href="../pages/CustomerDashboard.html" id="CustomerDash">Page 3</a></li>
                </ul>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Welcome</h3>
                <p>
                    Welcome to Easy Car Rental – Your Key to Convenient Travel!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="../assets/img/cars/img.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Welcome</h3>
                <p>
                    "Welcome to Easy Car Rental – Your One-Stop Destination for Hassle-Free Car Rentals.
                    Start Your Journey with Us Today!"
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img alt="" class="image" src="../assets/img/cars/car2.png"/>
        </div>
    </div>
</div>
<script src="../assets/js/bootsrap/jquery-3.7.0.min.js"></script>
<script src="../controller/loginController.js"></script>
</body>
</html>
